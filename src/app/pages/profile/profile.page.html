<!-- profile.page.html -->
<ion-header class="ion-no-border">
  <ion-toolbar class="header-toolbar">
    <ion-title>Mon Profil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleEdit()">
        <ion-icon
          [name]="isEditing ? 'save-outline' : 'create-outline'"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Informations personnelles -->
  <ion-list>
    <ion-list-header>
      <ion-label>
        <h2>Informations personnelles</h2>
      </ion-label>
    </ion-list-header>

    <ion-item>
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label position="stacked">Nom</ion-label>
      <ion-input
        [readonly]="!isEditing"
        [(ngModel)]="userProfile.name"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-label position="stacked">Email</ion-label>
      <ion-input
        [readonly]="!isEditing"
        type="email"
        [(ngModel)]="userProfile.email"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="call-outline" slot="start"></ion-icon>
      <ion-label position="stacked">Téléphone</ion-label>
      <ion-input
        [readonly]="!isEditing"
        type="tel"
        [(ngModel)]="userProfile.phone"
      ></ion-input>
    </ion-item>
  </ion-list>

  <!-- Abonnement -->
  <ion-list>
    <ion-list-header>
      <ion-label>
        <h2>Abonnement</h2>
      </ion-label>
    </ion-list-header>

    <ion-item>
      <ion-icon name="diamond-outline" slot="start"></ion-icon>
      <ion-label>
        <h3>Type d'abonnement</h3>
        <p>{{ userProfile.subscription.type }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="time-outline" slot="start"></ion-icon>
      <ion-label>
        <h3>Durée restante</h3>
        <p>{{ userProfile.subscription.remainingDays }} jours</p>
      </ion-label>
    </ion-item>

    <ion-button
      expand="block"
      color="primary"
      (click)="manageSubscription()"
      class="ion-margin"
    >
      <ion-icon name="card-outline" slot="start"></ion-icon>
      Gérer mon abonnement
    </ion-button>
  </ion-list>

  <!-- Préférences de notifications -->
  <ion-list>
    <ion-list-header>
      <ion-label>
        <h2>Notifications</h2>
      </ion-label>
    </ion-list-header>

    <ion-item>
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-label>Notifications par email</ion-label>
      <ion-toggle
        [(ngModel)]="userProfile.preferences.emailNotifications"
      ></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon name="chatbox-outline" slot="start"></ion-icon>
      <ion-label>Notifications SMS</ion-label>
      <ion-toggle
        [(ngModel)]="userProfile.preferences.smsNotifications"
      ></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
